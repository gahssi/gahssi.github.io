entries:
- company: 'BCIT IT Services'
  title: "Student Technology Assistant"
  location: "Vancouver, BC"
  start: "Jun 2023"
  end: "present"
  description: "Lab proctor and service desk intern in BCIT's Downtown campus IT Services. Assist with front-line on-site troubleshooting; incident tracking, escalation and documentation; service asset and configuration management; and deployment and re-imaging of lab stations. "
- company: 'Southern Labs Institute of Technology'
  title: "Peer Tutor"
  location: "Remote"
  start: "Mar 2023"
  end: "Dec 2023"
  description: "Provide teaching assistance to students in Essentials of Data Networks distance-learning microcredential course. Engage regularly with teacher and staff and review course materials."
- company: 'BCIT Education Council'
  title: 'Student Representative'
  location: 'Burnaby, BC'
  start: 'June 2023'
  end: 'present'
  description: "Review all new and revised educational policies and associated procedures for awards, credentials, academic standing, appeals, and exams, and make recommendations to Council. Consult with BCIT community to determine and draft any amendments recommended for policies under consideration."
- company: 'BCIT Student Association'
  title: 'Set Representative (Volunteer)'
  location: 'Burnaby, BC'
  start: 'Oct 2022'
  end: 'present'
  description: "Keep all Industrial Network Cybersecurity students up to date on current news, academic/networking opportunities, and knowledge bases and services to support learning. Field any concerns and feedback from students and bring them forward to student executives, advocates, and faculty."
- company: 'Heritage Language School'
  title: 'Administrative & Teacher Assistant (Volunteer)'
  location: 'Burnaby, BC'
  start: 'Sep 2015'
  end: 'present'
  description: "Set up computer and office equipment and ensure they are in good working order. Monitor the classroom to maintain a safe, orderly learning environment. Provide homework help and coach effective study and organizational skills."
