<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.5/index.global.min.js'></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,dayGridDay' // user can switch between the two
            },
            googleCalendarApiKey: 'AIzaSyBOsvv6P6M_Vc6of7unS2cpyy6OQQOdG18',
            events: {
                googleCalendarId: 'pnft0stinaisfbfb1i1oln6gs960os8c@import.calendar.google.com',
            },
            eventClick: function(info) {
                info.jsEvent.preventDefault(); // don't let the browser navigate
            }
        });
        calendar.render();
    });
</script>
  

<div id="calendar"></div>
